<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. JavaScript Drum Kit</title>
    <link rel="stylesheet" href="../css/drum-kit.css">
    <script src="../js/drum-kit.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>JavaScript Drum Kit</h1>
    <div id="drum-kit">
        <button id='1'>A</button>
        <button id='2'>S</button>
        <button id="3">D</button>
        <button id="4">F</button>
        <button id="5">G</button>
        <button id="6">H</button>
        <button id="7">J</button>
        <button id="8">K</button>
        <button id="9">L</button>
    </div>

    <script>
    let cases = [];
        let sounds = [];

        let touches = [97,115,100,102,103,104,106,107,108];
        //récupérer les buttons
        for (let i=1; i<=9; i++){
            cases.push(document.getElementById(i));
        }
        //récupérer les sons
        for (let i=1; i<=9; i++){

            let myAudio = new Audio('../assets/sounds/'+i+'.mp3');
            sounds.push(myAudio);
        }
        //eventListener sur chaque button
        for (let i=0; i<cases.length; i++){
            cases[i].addEventListener('click', function (){
                sounds[i].play();
            });
        }
        //attribuer les sons aux touches du clavier
        window.onkeypress = function(event) {
            for(let i=0;  i<cases.length; i++){
                sounds[i].pause();
                sounds[i].currentTime=0;

                event.keyCode === touches[i]? sounds[i].play() + cases[i].classList.add('active'): cases[i].classList.remove('active');
            }
        }
    </script>
</body>
</html>
