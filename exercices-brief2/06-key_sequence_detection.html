<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <script>
    let secretCodeKeys = ["80", "79", "78", "69", "89"] //poney
    let frappes = [];

    const verif = ()=>(JSON.stringify(frappes)===JSON.stringify(secretCodeKeys)? cornify_add() : '');
    const logg = (e)=>(frappes.length<secretCodeKeys.length? (frappes.push(`${e.keyCode}`),verif()) : (frappes=[],frappes.push(`${e.keyCode}`),verif()));
    document.addEventListener('keydown', logg);
  </script>                                                                                                        
</body>
</html>
